<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Registration Form</title>
	<style>
	
	</style>


</head>
<body >
	<header>
		
  <div class="hero">
  	<div class="form-box">
  		<div class="button-box">
  			<div id="btn"></div>
  			<button type="button" class="toggle-btn" onclick="login()">Log In</button>
  			<button type="button" class="toggle-btn" onclick="register()">Sign in</button>
  		</div>

  		<div class="social-icons">
  		<img src="fb.png">
  		<img src="tw.png">
  		<img src="gp.png">

  	</div>
  	<form class="input-group" id="login">
  		<input type="text" class="input-field" placeholder="User Name"required>
  		<input type="text" class="input-field" placeholder="Enter Password"required>
  		<input type="checkbox" class="check-box" ><span>Remember Password</span>
  		<button type="submit" class="submit-btn">Log in</button>
  	</form>
  	<form class="input-group" id="register">
  		<input type="text" class="input-field" placeholder="User Name"required>
  		<input type="email" class="input-field" placeholder="Email Address"required>
  		<input type="text" class="input-field" placeholder="Enter Password"required>
  		<input type="checkbox" class="check-box" ><span>I agree with you</span>
  		<button type="submit" class="submit-btn">Register</button>
  	</form>
  	</div>
  	
  </div>
</header>





<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="script.js" ></script>
</body>
</html>
